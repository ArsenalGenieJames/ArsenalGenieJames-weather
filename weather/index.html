<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png"href="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-2.png"> 
    <link rel="stylesheet" href="style.css">
    <title>Weather Update</title>
</head>
<body>
    
    <div class="header">

        <img src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-2.png" alt="logo">

        <input type="text" placeholder="Search City">

        <div id="datetime" class="datetime"></div>

        <div class="location-marker">  
            <svg class="marker-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">  
                <path d="M12 2C8.13 2 5 5.13 5 9c0 3.16 7 11 7 11s7-7.84 7-11c0-3.87-3.13-7-7-7z"/>  
                <circle cx="12" cy="9" r="2"/>  
            </svg>  
            <div class="location-label">Iligan City, Lanao Del Norte</div>  
        </div>  
        
    </div>

    <marquee class="contactcalls">
        <a href="https://www.facebook.com/cdrrmoiligancity">Iligan City Disaster Risk Reduction & Management Office
        </a>
        <a href="tel:0997 726 2692">Call: 0997 726 2692 </a>
    </marquee>

    <div class="wegolmap">  
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d252761.16235669254!2d124.20792146413855!3d8.163084858863343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x325579b328c9540d%3A0xe6e208aba2f0d03b!2sIligan%20City%2C%20Lanao%20del%20Norte!5e0!3m2!1sen!2sph!4v1723705178390!5m2!1sen!2sph"  
                width="1920" height="882" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
    
        <div class="location-details">  
            <div class="weather-card">  
                <h2>Weather Today</h2>  
                <div class="weather-item">  
                    <label for="temperature">Temperature</label>  
                    <p id="temperature">29Â°C</p>  
                </div>  
                <div class="weather-item">  
                    <label for="humidity">Humidity</label>  
                    <p id="humidity">79%</p>  
                </div>  
                <div class="weather-item">  
                    <label for="wind">Wind</label>  
                    <p id="wind">3 km/h</p>  
                </div>  
            </div>  
        </div>  
    </div>


</body>
<script src="script.js"></script> 
</html>
